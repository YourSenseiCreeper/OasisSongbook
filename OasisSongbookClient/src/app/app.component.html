<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <songs-collection-sidenav></songs-collection-sidenav>
  </mat-drawer>

  <div class="example-sidenav-content">
    <button type="button" mat-raised-button color="primary" (click)="drawer.toggle()">
      Pokaż piosenki do wybrania
    </button>

    <h2>Twój śpiewnik</h2>

    <div
      id="songbook"
      cdkDropList
      #songbook="cdkDropList"
      [cdkDropListData]="selectedSongs"
      [cdkDropListConnectedTo]="['allsongsList']"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let item of selectedSongs; let i = index" cdkDrag>
        <div class="header">
          <span class="title">{{ i+1 }}. {{item.name}}</span>
          <div class="menu">
            <mat-icon class="edit" (click)="editSongStyle(item.id)">edit</mat-icon>
            <mat-icon class="delete" (click)="deleteFromSongbook(item.name)">delete</mat-icon>
          </div>
        </div>
        <div class="song-content" *ngIf="item.text.length !== 0">
          <span *ngFor="let verse of item.text">{{ verse }}</span>
        </div>
      </div>
    </div>

    <div class="example-list"></div>
    <div class="example-list"></div>

  </div>
</mat-drawer-container>
